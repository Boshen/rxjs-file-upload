<html>
  <head>
    <meta charset="utf-8">
    <title>File Upload Tests</title>
    <style>
      section {
        margin: 20px 100px;
      }
      li {
        margin: 10px;
      }
    </style>
  </head>
  <body>

    <section>
      <button id="click1">Upload Single File</button>
      <button id="click2">Upload Multiple Images</button>
      <button id="click3">Upload Directory</button>
    </section>

    <section>
      <input id="paste" type="text" placeholder="Paste Here"></input>
    </section>

    <section>
      <div style="width:100px;height:100px;background-color:yellow" id="drop1"><div class="inner">Drop Files Here</div></div>
      <div style="width:100px;height:100px;background-color:yellow" id="drop2"><div class="inner">Drop Folders and Files Here</div></div>
    </section>

    <section>
      <ul id="list"></ul>
    </section>

    <section>
      <button id="test">Test</button>
    </section>

  </body>
</html>
