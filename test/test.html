<html>

    <meta charset="utf-8">
    <title>File Upload Tests</title>
  </head>
  <body>
    <section>
      <h1>Click Upload</h1>
      <button id="click">Upload</button>
      <button id="abort">Abort</button>

    <button id="run_test">Test</button>
